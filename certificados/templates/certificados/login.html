{% extends 'certificados/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="form_center">
        <h2 class="font-weight-light pb-3"> Entrar na conta </h2>

        <form action="/certificados/login/" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="Entrar">
            </div>
        </form><br>
    </div>

    <script src="{% static 'certificados/login.js'%}"></script>
{% endblock %}
